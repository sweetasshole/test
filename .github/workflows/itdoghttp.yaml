name: itdoghttp

on:
  workflow_dispatch:

jobs:
  fetch_logs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: Run flood script
        run: python sub/actions/itdoghttp.py
